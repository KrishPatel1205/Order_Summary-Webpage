<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="img__container">
        <img src="./images/illustration-hero.svg" alt="" class="img__hero" />
      </div>
      <div class="info__container">
        <h1 class="title">Order Summary</h1>
        <p class="about">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subcontainer">
          <div class="subcontainer__img">
            <img src="./images/icon-music.svg" alt="" class="music" />
          </div>
          <div class="dets">
            <h2 class="subheading__plan">Annual Plan</h2>
            <a href="#" class="plan__change">Change</a>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan__payment">Proceed to Payment</a>
        <p class="plan__cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
